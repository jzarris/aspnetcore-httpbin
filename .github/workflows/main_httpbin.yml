# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - httpbin

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore
        run: dotnet restore src/HttpBin.Server/HttpBin.Server.csproj

      - name: Build
        run: dotnet build src/HttpBin.Server/HttpBin.Server.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/HttpBin.Server/HttpBin.Server.csproj -c Release -o "${{ env.DOTNET_ROOT }}/httpbin" --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/httpbin

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B8D31AD6E15A435AA06E1BA85B236613 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9D701B562C2B45AC9BB2A8D7CF60804A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A990ACD7DC86422FBA79D4ED87551F34 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'httpbin'
          slot-name: 'Production'
          package: .
